<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
<div id="container">
<div>
    <div>
    <h1 class="title">Calculadora de gorjetas</h1>
    </div>
    <form class="tipsForm">
        <label for="bill">
            <p>Quanto ficou a conta?</p>
        </label>
        <p>
            R$ <input type="number" placeholder="100" name="bill" id="bill" class="form-control" required>
        </p>
        <label for="serviceQual">
            <p>Como foi o serviço?</p>
        </label>
        <p>
            <select name="serviceQual" id="serviceQual" class="form-control"required>
                <option disabled selected value="0">-- Escolha a opção</option>
                <option value="0.3">30% - Incrível</option>
                <option value="0.2">20% - Bom</option>
                <option value="0.15">15% - Aceitável</option>
                <option value="0.1">10% - Ruim</option>
                <option value="0.05">05% - Péssimo</option>
            </select>
        </p>
        <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
            <input type="number" placeholder="1" name="people" id="people" class="form-control"required>Pessoa(s)
        </p>
        <button onclick="calculateTip(event)"type="submit"class="form-control btn btn-outline-secondary" style="--bs-btn-font-size: 20px;">Calcular!</button>
    </form>
    <div id="totalTip">
        Gorjetas total:
        R$<span id="tip">0.00</span>
        <p id="each">cada</p>
    </div>
</div>
</div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
